{% extends "base.html" %}
{% block title %}Contact{% endblock title%}
{% block contactactive %}active{% endblock contactactive %}
{% block footer%}absolute{% endblock footer%}

{% block body %}
  <div class="container">
    <h2 class="text-center my-3">Contact Me</h2>
    <form action="/contact" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id='name' name='name' placeholder="your name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id='email' name='email' placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="Phone" class="form-label">Phone No.</label>
        <input type="phone" class="form-control" id='phone' name='phone' placeholder="9058075823">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Type Your Query</label>
        <textarea class="form-control" id='desc' name='desc' rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success">submit</button>
    </form>
  </div>
  

{% endblock body %}
